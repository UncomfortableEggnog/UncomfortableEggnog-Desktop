<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webkit</title>
</head>
<body>
  <button>Toggle</button>

  <p id="print">Print to screen</p>
  <p id="json"></p>
  <button id="add">Add enhance/dehance</button>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="speechRecognition/speechRecognition.js"></script>
  <script>
    var commandUtil = require('./commandUtils/commands-util');
    var config = require('./config/config');
    $('#add').on('click', function () {
      var extraCommands = {
        "enhance": "osascript -e 'tell application \"System Events\"" +
                   "to repeat 5 times' -e 'key code 24 using {command down}'" +
                   " -e 'delay 0.1' -e 'end repeat'",
        "dehance": "osascript -e 'tell application \"System Events\"" +
                   " to repeat 5 times' -e 'key code 27 using {command down}'" +
                   " -e 'delay 0.1' -e 'end repeat'"
      };
      console.log(extraCommands);
      commandUtil.addCommand(config.coreCommandsJSON, extraCommands);
    });
  </script>

</body>
</html>
